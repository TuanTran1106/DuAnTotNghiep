<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<head>
    <title>Danh sách nhân viên</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        overflow-x: hidden;
    }

    .admin-container {
        display: flex;
        height: 100vh;
    }

    .sidebar {
        width: 260px;
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        overflow-y: auto;
        transition: all 0.3s ease;
        z-index: 1000;
        box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        cursor: default;
    }

    .sidebar.collapsed {
        width: 70px;
    }

    .sidebar.collapsed:hover:not(.manual-toggle) {
        width: 260px;
    }

    .sidebar::-webkit-scrollbar {
        width: 5px;
    }

    .sidebar::-webkit-scrollbar-track {
        background: #34495e;
    }

    .sidebar::-webkit-scrollbar-thumb {
        background: #5a6c7d;
        border-radius: 10px;
    }

    .sidebar-header {
        padding: 20px;
        border-bottom: 1px solid #4a5568;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .logo {
        display: flex;
        align-items: center;
        font-size: 1.5rem;
        font-weight: bold;
        color: #3498db;
    }

    .logo i {
        margin-right: 12px;
        font-size: 1.8rem;
    }

    .sidebar.collapsed .logo span {
        display: none;
    }

    .sidebar.collapsed:hover:not(.manual-toggle) .logo span {
        display: inline;
    }

    .toggle-btn {
        background: none;
        border: none;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        padding: 5px;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .toggle-btn:hover {
        background: rgba(255,255,255,0.1);
    }

    .sidebar-menu {
        padding: 20px 0;
    }

    .menu-item {
        margin: 5px 0;
        position: relative;
    }

    .menu-link {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        color: #bdc3c7;
        text-decoration: none;
        transition: all 0.3s ease;
        border-radius: 0 25px 25px 0;
        margin-right: 10px;
        position: relative;
    }

    .menu-link:hover {
        background: rgba(52, 152, 219, 0.2);
        color: #3498db;
        transform: translateX(5px);
    }

    .menu-link.active {
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }

    .menu-link i {
        font-size: 1.2rem;
        margin-right: 15px;
        width: 20px;
        text-align: center;
    }

    .sidebar.collapsed .menu-link span {
        display: none;
    }

    .sidebar.collapsed:hover:not(.manual-toggle) .menu-link span {
        display: inline;
    }

    .sidebar.collapsed .menu-link {
        justify-content: center;
        margin-right: 0;
        border-radius: 10px;
        margin: 5px 10px;
    }

    .sidebar.collapsed:hover:not(.manual-toggle) .menu-link {
        justify-content: flex-start;
        margin-right: 10px;
        border-radius: 0 25px 25px 0;
        margin: 5px 0;
    }

    .sidebar.collapsed .menu-link i {
        margin-right: 0;
    }

    .sidebar.collapsed:hover:not(.manual-toggle) .menu-link i {
        margin-right: 15px;
    }

    .main-content {
        flex: 1;
        margin-left: 260px;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
    }

    .main-content.expanded {
        margin-left: 70px;
    }

    .content-header {
        background: white;
        padding: 20px 30px;
        border-bottom: 1px solid #e0e0e0;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .content-header h1 {
        color: #2c3e50;
        font-size: 1.8rem;
        margin-bottom: 5px;
    }

    .breadcrumb {
        color: #7f8c8d;
        font-size: 0.9rem;
    }

    .content-body {
        flex: 1;
        padding: 0;
        background: #f8f9fa;
    }

    .iframe-container {
        width: 100%;
        height: 100%;
        border: none;
        background: white;
    }

    .iframe-container iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .submenu {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        background: rgba(0,0,0,0.2);
    }

    .submenu.active {
        max-height: 200px;
    }

    .submenu-item {
        padding: 10px 20px 10px 60px;
        color: #95a5a6;
        text-decoration: none;
        display: block;
        transition: all 0.3s ease;
        font-size: 0.9rem;
    }

    .submenu-item:hover {
        background: rgba(52, 152, 219, 0.1);
        color: #3498db;
    }

    .sidebar.collapsed .submenu {
        display: none;
    }

    .sidebar.collapsed:hover:not(.manual-toggle) .submenu {
        display: block;
    }

    .menu-link.has-submenu::after {
        content: "▼";
        margin-left: auto;
        font-size: 0.8rem;
        transition: transform 0.3s ease;
    }

    .menu-link.has-submenu.active::after {
        transform: rotate(180deg);
    }

    .sidebar.collapsed .menu-link.has-submenu::after {
        display: none;
    }

    .sidebar.collapsed:hover:not(.manual-toggle) .menu-link.has-submenu::after {
        display: block;
    }

    @media (max-width: 768px) {
        .sidebar {
            width: 260px;
            transform: translateX(-100%);
        }

        .sidebar.mobile-open {
            transform: translateX(0);
        }

        .main-content {
            margin-left: 0;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        .mobile-overlay.active {
            display: block;
        }
    }

    .loading {
        display: none;
        text-align: center;
        padding: 40px;
        color: #7f8c8d;
    }

    .loading.active {
        display: block;
    }
    .content-body {
        flex: 1;
        padding: 30px;
        background: #f8f9fa;
        display: flex;
        flex-direction: column;
        align-items: center; /* Căn giữa theo chiều ngang */
        justify-content: flex-start;
    }

    .content-body h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #2c3e50;
    }

    .content-body a i.fa-plus {
        font-size: 1.5rem;
        color: #3498db;
        transition: transform 0.2s ease, color 0.2s ease;
        margin-bottom: 20px;
    }

    .content-body a i.fa-plus:hover {
        transform: scale(1.2);
        color: #2980b9;
    }

    .content-body table {
        width: 100%;
        max-width: 1200px;
        border-collapse: collapse;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .content-body table thead {
        background-color: #3498db;
        color: white;
    }

    .content-body table th,
    .content-body table td {
        padding: 12px 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    .content-body table tbody tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .content-body table tbody tr:hover {
        background-color: #e9f5ff;
    }

    .content-body table img {
        border-radius: 8px;
        border: 1px solid #ccc;
        object-fit: cover;
    }
    a i.fa-trash {
        color: red;
    }
    a i.fa-pen {
        color: #007bff;
    } .search-form {
          display: flex;
          align-items: center;
          gap: 10px;
          margin-bottom: 20px;
      }

    .search-form input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        width: 250px;
        font-size: 14px;
        transition: border-color 0.3s ease;
    }

    .search-form input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
    }

    .search-form button {
        padding: 10px 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 14px;
    }

    .search-form button:hover {
        background-color: #0056b3;
    }
    .search-form {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
    }

    .search-form input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        width: 250px;
        font-size: 14px;
        transition: border-color 0.3s ease;
    }

    .search-form input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
    }

    .search-form button {
        padding: 10px 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 14px;
    }

    .search-form button:hover {
        background-color: #0056b3;
    }

    .reset-button {
        padding: 10px 16px;
        background-color: #6c757d;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        font-size: 14px;
    }

    .reset-button:hover {
        background-color: #5a6268;
    }



</style>
<body>
<div class="content-body">
<h1>Danh sách nhân viên</h1>
<a th:href="@{/nhan-vien/add}"><i class="fa-solid fa-plus"></i></a>
    <form th:action="@{/nhan-vien/search}" method="get" class="search-form">
        <input type="text" name="keyword" placeholder="Nhập tên hoặc số điện thoại"
               th:value="${keyword}" />
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        <a th:href="@{/nhan-vien}" class="reset-button"><i class="fa-solid fa-rotate"></i></a>
    </form>

    <table border="1">
    <thead>
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Mã Nhân Viên</th>
        <th>Họ tên</th>
        <th>Giới tính</th>
        <th>Điện thoại</th>
        <th>Email</th>
        <th>Địa chỉ</th>
        <th>Trạng Thái</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="nv, index : ${listNhanVien}">

        <td th:text="${index.count}"></td>
        <td th:text="${nv.id}"></td>
        <td th:text="${nv.maNhanVien}"></td>
        <td th:text="${nv.hoTen}"></td>
        <td th:text="${nv.gioiTinh ? 'Nam' : 'Nữ'}"></td>
        <td th:text="${nv.sdt}"></td>
        <td th:text="${nv.email}"></td>
        <td th:text="${nv.diaChi}"></td>
        <td th:text="${nv.trangThai ? 'Đang làm': 'Đã nghỉ'}"></td>
        <td>
            <a th:href="@{'/nhan-vien/update/' + ${nv.id}}"><i class="fa-solid fa-pen"></i></a> |
            <a th:href="@{'/nhan-vien/delete/' + ${nv.id}}"
               onclick="return confirm('Bạn có chắc chắn xoá?')"><i class="fa-solid fa-trash"></i></a>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
