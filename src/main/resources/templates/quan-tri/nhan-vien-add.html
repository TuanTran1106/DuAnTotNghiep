<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm nhân viên mới</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #f6f8fa;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
        }

        .form-header {
            background: #fff;
            color: #333;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1976d2;
        }

        .form-subtitle {
            font-size: 1rem;
            color: #666;
            font-weight: 400;
        }

        .form-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
            color: #333;
        }

        .form-input:focus {
            outline: none;
            border-color: #1976d2;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }
        
        .form-text {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
            color: #333;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .form-select:focus {
            outline: none;
            border-color: #1976d2;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #1976d2;
            color: white;
        }

        .btn-primary:hover {
            background: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
        }

        .form-note {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            color: #1565c0;
            font-size: 14px;
        }

        .form-note i {
            margin-right: 8px;
        }

        .required {
            color: #dc3545;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .form-container {
                border-radius: 15px;
            }

            .form-header {
                padding: 20px;
            }

            .form-title {
                font-size: 1.5rem;
            }

            .form-body {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .form-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .form-title {
                font-size: 1.3rem;
            }

            .form-input,
            .form-select {
                padding: 12px 15px;
                font-size: 14px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        /* Loading Animation */
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success/Error Messages */
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-header">
        <h1 class="form-title">Thêm nhân viên mới</h1>
        <p class="form-subtitle">Nhập thông tin chi tiết của nhân viên</p>
    </div>

    <div class="form-body">
        <div class="form-note">
            <i class="fa-solid fa-info-circle"></i>
            Vui lòng điền đầy đủ thông tin bắt buộc để tạo tài khoản nhân viên mới.
        </div>

        <form th:action="@{/nhan-vien/save}" th:object="${nhanVien}" method="post" id="employeeForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="hoTen" class="form-label">
                        Họ và tên <span class="required">*</span>
                    </label>
                    <input type="text"
                           id="hoTen"
                           th:field="*{hoTen}"
                           class="form-input"
                           placeholder="Nhập họ và tên"
                           required />
                </div>

                <div class="form-group">
                    <label for="gioiTinh" class="form-label">
                        Giới tính <span class="required">*</span>
                    </label>
                    <select id="gioiTinh" th:field="*{gioiTinh}" class="form-select" required>
                        <option value="">Chọn giới tính</option>
                        <option th:value="true">Nam</option>
                        <option th:value="false">Nữ</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="sdt" class="form-label">
                        Số điện thoại <span class="required">*</span>
                    </label>
                    <input type="text"
                           id="sdt"
                           th:field="*{sdt}"
                           class="form-input"
                           placeholder="Nhập số điện thoại"
                           required />
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">
                        Email <span class="required">*</span>
                    </label>
                    <input type="email"
                           id="email"
                           th:field="*{email}"
                           class="form-input"
                           placeholder="Nhập địa chỉ email"
                           required />
                </div>
            </div>

            <div class="form-group">
                <label for="matKhau" class="form-label">
                    Mật Khẩu <span class="required">*</span>
                </label>
                <input type="password"
                       id="matKhau"
                       th:field="*{matKhau}"
                       class="form-input"
                       placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)"
                       minlength="6"
                       required />
                <small class="form-text">Mật khẩu phải có ít nhất 6 ký tự</small>
            </div>

            <div class="form-group">
                <label for="diaChi" class="form-label">
                    Địa chỉ <span class="required">*</span>
                </label>
                <input type="text"
                       id="diaChi"
                       th:field="*{diaChi}"
                       class="form-input"
                       placeholder="Nhập địa chỉ chi tiết"
                       required />
            </div>

            <div class="form-group">
                <label for="trangThai" class="form-label">
                    Trạng thái <span class="required">*</span>
                </label>
                <select id="trangThai" th:field="*{trangThai}" class="form-select" required>
                    <option value="">Chọn trạng thái</option>
                    <option th:value="true">Đang làm việc</option>
                    <option th:value="false">Đã nghỉ việc</option>
                </select>
            </div>

            <div class="form-actions">
                <a href="/nhan-vien" class="btn btn-secondary">
                    <i class="fa-solid fa-arrow-left"></i>
                    Quay lại
                </a>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span class="btn-text">
                        <i class="fa-solid fa-plus"></i>
                        Thêm nhân viên
                    </span>
                    <span class="loading">
                        <div class="spinner"></div>
                        Đang xử lý...
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('employeeForm').addEventListener('submit', function(e) {
        const submitBtn = document.getElementById('submitBtn');
        const btnText = submitBtn.querySelector('.btn-text');
        const loading = submitBtn.querySelector('.loading');

        // Hiển thị loading
        btnText.style.display = 'none';
        loading.classList.add('active');
        submitBtn.disabled = true;
    });

    // Validation
    document.querySelectorAll('.form-input, .form-select').forEach(input => {
        input.addEventListener('blur', function() {
            if (this.hasAttribute('required') && !this.value.trim()) {
                this.style.borderColor = '#dc3545';
                this.style.boxShadow = '0 0 0 3px rgba(220, 53, 69, 0.1)';
            } else {
                this.style.borderColor = '#1976d2';
                this.style.boxShadow = '0 0 0 3px rgba(25, 118, 210, 0.1)';
            }
        });

        input.addEventListener('input', function() {
            if (this.value.trim()) {
                this.style.borderColor = '#1976d2';
                this.style.boxShadow = '0 0 0 3px rgba(25, 118, 210, 0.1)';
            }
        });
    });
    
    // Password validation
    const passwordInput = document.getElementById('matKhau');
    passwordInput.addEventListener('blur', function() {
        const password = this.value.trim();
        if (password.length > 0 && password.length < 6) {
            this.style.borderColor = '#dc3545';
            this.style.boxShadow = '0 0 0 3px rgba(220, 53, 69, 0.1)';
        } else if (password.length >= 6) {
            this.style.borderColor = '#28a745';
            this.style.boxShadow = '0 0 0 3px rgba(40, 167, 69, 0.1)';
        }
    });
</script>

</body>
</html>
