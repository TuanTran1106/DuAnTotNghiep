<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Chi Tiết Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title mb-4">Thêm Chi Tiết Sản Phẩm</h2>
            
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${error}"></span>
            </div>
            
            <form th:action="@{/san-pham-chi-tiet/add}" method="post" class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-md-12">
                        <label class="form-label">Sản phẩm</label>
                        <select name="sanPham.id" class="form-select" required>
                            <option value="">Chọn sản phẩm</option>
                            <option th:each="sp : ${sanPhamList}"
                                    th:value="${sp.id}"
                                    th:text="${sp.tenSanPham + ' (' + sp.maSanPham + ')'}"
                                    th:selected="${sanPhamChiTiet != null and sanPhamChiTiet.sanPham != null and sanPhamChiTiet.sanPham.id == sp.id}">
                            </option>
                        </select>
                        <div class="invalid-feedback">Vui lòng chọn sản phẩm</div>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Màu sắc</label>
                        <input type="text" name="mauSac" class="form-control" required
                               th:value="${sanPhamChiTiet != null ? sanPhamChiTiet.mauSac : ''}">
                        <div class="invalid-feedback">Vui lòng nhập màu sắc</div>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Kích thước</label>
                        <input type="text" name="kichThuoc" class="form-control" required
                               th:value="${sanPhamChiTiet != null ? sanPhamChiTiet.kichThuoc : ''}">
                        <div class="invalid-feedback">Vui lòng nhập kích thước</div>
                    </div>
                    
                    <div class="col-md-12">
                        <label class="form-label">Chất liệu</label>
                        <input type="text" name="chatLieu" class="form-control" required
                               th:value="${sanPhamChiTiet != null ? sanPhamChiTiet.chatLieu : ''}">
                        <div class="invalid-feedback">Vui lòng nhập chất liệu</div>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Số lượng</label>
                        <input type="number" name="soLuong" class="form-control" required min="1"
                               th:value="${sanPhamChiTiet != null ? sanPhamChiTiet.soLuong : ''}">
                        <div class="invalid-feedback">Số lượng phải lớn hơn 0</div>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Giá bán</label>
                        <input type="number" name="gia_ban" class="form-control" required min="0" step="1000"
                               th:value="${sanPhamChiTiet != null ? sanPhamChiTiet.gia_ban : ''}">
                        <div class="invalid-feedback">Giá bán phải lớn hơn 0</div>
                    </div>
                    
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i>Lưu
                        </button>
                        <a th:href="@{/san-pham}" class="btn btn-secondary">
                            <i class="bi bi-x-circle me-1"></i>Hủy
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
})()
</script>
</body>
</html>
