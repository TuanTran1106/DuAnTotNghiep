<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Thêm Sản phẩm Chi tiết</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
        body, input, textarea, select, button {
            font-family: "Segoe UI", "Roboto", "Helvetica Neue", Arial, "Liberation Sans", sans-serif;
        }
    </style>
</head>
<body style="background: #f8f9fa;">
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="mb-4" th:text="${sanPhamChiTiet.id != null} ? 'Sửa Sản phẩm Chi tiết' : 'Thêm Sản phẩm Chi tiết'"></h3>
            <form th:action="${sanPhamChiTiet.id != null} ? @{'/san-pham-chi-tiet/edit/' + ${sanPhamChiTiet.id}} : @{/san-pham-chi-tiet/add}" method="post" th:object="${sanPhamChiTiet}">
                <div class="mb-3">
                    <label class="form-label">Sản phẩm:</label>
                    <select th:field="*{sanPham.id}" class="form-select" required>
                        <option value="">-- Chọn sản phẩm --</option>
                        <option th:each="sp : ${sanPhamList}" th:value="${sp.id}" th:text="${sp.tenSanPham}"></option>
                    </select>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Màu sắc:</label>
                        <input type="text" th:field="*{mauSac}" name="mauSac" class="form-control" />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Kích thước:</label>
                        <input type="text" th:field="*{kichThuoc}" name="kichThuoc" class="form-control" />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Chất liệu:</label>
                        <input type="text" th:field="*{chatLieu}" name="chatLieu" class="form-control" />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Số lượng:</label>
                        <input type="number" th:field="*{soLuong}" name="soLuong" class="form-control" min="0" required />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Giá bán:</label>
                        <input type="number" th:field="*{gia_ban}" name="gia_ban" class="form-control" min="0" step="0.01" required />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Trạng thái:</label>
                        <select th:field="*{trang_thai}" name="trang_thai" class="form-select">
                            <option value="1">Kích hoạt</option>
                            <option value="0">Không kích hoạt</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Lưu</button>
                    <a th:href="@{/san-pham-chi-tiet}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
