<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${blog.tieuDe}">Chi tiết Blog</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
    <style>
        body { font-family: 'Segoe UI', Roboto, Arial, sans-serif; background: #f8f9fa; }
        .blog-img { max-width: 100%; height: auto; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .content { line-height: 1.7; font-size: 1.1rem; margin-bottom: 2rem; }
    </style>
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 bg-white p-4 rounded shadow-sm">
            <h1 class="mb-4 fw-bold" th:text="${blog.tieuDe}"></h1>
            <img th:src="@{'/blog/uploads/' + ${blog.hinhAnh}}" th:alt="${blog.tieuDe}" class="img-fluid blog-img mb-3 d-block mx-auto"/>
            <p class="text-muted mb-2"><i class="bi bi-clock"></i> Ngày đăng: <strong th:text="${#temporals.format(blog.ngayDang, 'dd/MM/yyyy HH:mm')}"></strong></p>
            <div class="content" th:utext="${blog.noiDung}"></div>
            <a th:href="@{/blog}" class="btn btn-secondary mt-3"><i class="bi bi-arrow-left"></i> Quay lại danh sách</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
