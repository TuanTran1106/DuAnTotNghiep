<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật nhân viên</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #f6f8fa;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
        }

        .form-header {
            background: #fff;
            color: #333;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1976d2;
        }

        .form-subtitle {
            font-size: 1rem;
            color: #666;
            font-weight: 400;
        }

        .employee-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            color: #1565c0;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .employee-info i {
            font-size: 16px;
        }

        .form-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
            color: #333;
        }

        .form-input:focus {
            outline: none;
            border-color: #1976d2;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
            color: #333;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .form-select:focus {
            outline: none;
            border-color: #1976d2;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #1976d2;
            color: white;
        }

        .btn-primary:hover {
            background: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        }

        .form-note {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            color: #856404;
            font-size: 14px;
        }

        .form-note i {
            margin-right: 8px;
        }

        .required {
            color: #dc3545;
        }

        .current-value {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 10px 15px;
            margin-top: 5px;
            font-size: 14px;
            color: #6c757d;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .form-container {
                border-radius: 15px;
            }

            .form-header {
                padding: 20px;
            }

            .form-title {
                font-size: 1.5rem;
            }

            .form-body {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .form-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .form-title {
                font-size: 1.3rem;
            }

            .form-input,
            .form-select {
                padding: 12px 15px;
                font-size: 14px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        /* Loading Animation */
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success/Error Messages */
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Confirmation Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .modal-message {
            color: #666;
            margin-bottom: 25px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-header">
        <h1 class="form-title">Cập nhật Voucher</h1>
        <p class="form-subtitle">Chỉnh sửa thông tin Voucher</p>
    </div>

    <div class="form-body">
        <!-- Hiển thị thông báo lỗi -->
        <div th:if="${error}" class="alert alert-error">
            <i class="fa-solid fa-exclamation-triangle"></i>
            <span th:text="${error}"></span>
        </div>
        
        <!-- Hiển thị thông báo thành công -->
        <div th:if="${success}" class="alert alert-success">
            <i class="fa-solid fa-check-circle"></i>
            <span th:text="${success}"></span>
        </div>
        
        <div class="employee-info">
            <i class="fa-solid fa-user-edit"></i>
            Đang cập nhật thông tin cho voucher: <strong th:text="${voucher.tenVoucher}"></strong>
        </div>


        <form th:action="@{/voucher/save}" th:object="${voucher}" method="post" id="updateForm">
            <input type="hidden" th:field="*{id}" />

            <div class="form-row">
                <div class="form-group">
                    <label for="tenVoucher" class="form-label">
                        Tên Voucher <span class="required">*</span>
                    </label>
                    <input type="text"
                           id="tenVoucher"
                           th:field="*{tenVoucher}"
                           class="form-input"
                           placeholder="Nhập tên voucher"
                           required />
                </div>

                <div class="form-group">
                    <label for="kieuGiam" class="form-label">
                        Kiểu Giảm <span class="required">*</span>
                    </label>
                    <select id="kieuGiam" th:field="*{kieuGiam}" class="form-select" required>
                        <option th:value="true" th:text="'Phần Trăm'"></option>
                        <option th:value="false" th:text="'Tiền Mặt'"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="moTa" class="form-label">
                        Mô Tả <span class="required">*</span>
                    </label>
                    <input type="text"
                           id="moTa"
                           th:field="*{moTa}"
                           class="form-input"
                           placeholder="Nhập mô tả"
                           required />
                </div>
                <div class="form-group">
                    <label for="dieuKienToiThieu" class="form-label">
                        Điều Kiện Tối Thiểu <span class="required">*</span>
                    </label>
                    <input type="text"
                           id="dieuKienToiThieu"
                           th:field="*{dieuKienToiThieu}"
                           class="form-input"
                           placeholder="Nhập điều kiện tối thiểu "
                           required />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="mucGiam" class="form-label">
                        Mức Giảm <span class="required">*</span>
                    </label>
                    <input type="text"
                           id="mucGiam"
                           th:field="*{mucGiam}"
                           class="form-input"
                           placeholder="Nhập mức giảm"
                           required />
                </div>

                <div class="form-group">
                    <label for="soLuong" class="form-label">
                        Số Lượng <span class="required">*</span>
                    </label>
                    <input type="text"
                           id="soLuong"
                           th:field="*{soLuong}"
                           class="form-input"
                           placeholder="Nhập soLuong"
                           required />
                </div>
                <div class="form-group">
                    <label for="soLuongCon" class="form-label">
                        Số Lượng Còn lại <span class="required">*</span>
                    </label>
                    <input type="text"
                           id="soLuongCon"
                           th:field="*{soLuongCon}"
                           class="form-input"
                           placeholder="Tự động cập nhật theo số lượng"
                           readonly
                           style="background-color: #f8f9fa; color: #6c757d; cursor: not-allowed;" />
                    <small style="color: #666; font-size: 12px;">Sẽ tự động cập nhật theo số lượng mới</small>
                </div>
            </div>

            <div class="form-row"><div class="form-group">
                <label for="ngayBatDau" class="form-label">
                    Ngày Bắt Đầu <span class="">*</span>
                </label>
                <input type="date"
                       id="ngayBatDau"
                       th:value="${voucher.ngayBatDau != null ? #temporals.format(voucher.ngayBatDau, 'yyyy-MM-dd') : ''}"
                       name="ngayBatDau"
                       class="form-input"
                       readonly
                       style="background-color: #f8f9fa; color: #6c757d; cursor: not-allowed;" />
            </div>

            <div class="form-group">
                <label for="ngayKetThuc" class="form-label">
                    Ngày Kết Thúc <span class="required">*</span>
                </label>
                <input type="date"
                       id="ngayKetThuc"
                       th:value="${voucher.ngayKetThuc != null ? #temporals.format(voucher.ngayKetThuc, 'yyyy-MM-dd') : ''}"
                       name="ngayKetThuc"
                       class="form-input"
                       required />
            </div>
            </div>

            <div class="form-group">
                <label for="trangThai" class="form-label">
                    Trạng thái <span class="required">*</span>
                </label>
                <select id="trangThai" th:field="*{trangThai}" class="form-select" required>
                    <option th:value="true">Hoạt động</option>
                    <option th:value="false">Tắt</option>
                </select>
            </div>

            <div class="form-actions">
                <a href="/voucher" class="btn btn-secondary">
                    <i class="fa-solid fa-arrow-left"></i>
                    Quay lại
                </a>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span class="btn-text">
                        <i class="fa-solid fa-save"></i>
                        Lưu thay đổi
                    </span>
                    <span class="loading">
                        <div class="spinner"></div>
                        Đang lưu...
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>


<script>
    // Form submission with loading and validation
    document.getElementById('updateForm').addEventListener('submit', function(e) {
        // Validation ngày
        const ngayBatDau = document.getElementById('ngayBatDau').value;
        const ngayKetThuc = document.getElementById('ngayKetThuc').value;
        const today = new Date().toISOString().split('T')[0]; // Lấy ngày hôm nay

        let hasError = false;
        let errorMessage = '';

        // Bỏ kiểm tra ngày bắt đầu phải là hôm nay hoặc tương lai
        if (ngayBatDau) {
            document.getElementById('ngayBatDau').style.borderColor = '#28a745';
        }

        // Kiểm tra ngày kết thúc không được là quá khứ
        if (ngayKetThuc && ngayKetThuc < today) {
            errorMessage += 'Ngày kết thúc không được là quá khứ. ';
            document.getElementById('ngayKetThuc').style.borderColor = '#dc3545';
            hasError = true;
        } else if (ngayKetThuc) {
            document.getElementById('ngayKetThuc').style.borderColor = '#28a745';
        }

        // Kiểm tra ngày bắt đầu phải trước ngày kết thúc
        if (ngayBatDau && ngayKetThuc && ngayBatDau > ngayKetThuc) {
            errorMessage += 'Ngày bắt đầu phải trước ngày kết thúc. ';
            document.getElementById('ngayBatDau').style.borderColor = '#dc3545';
            document.getElementById('ngayKetThuc').style.borderColor = '#dc3545';
            hasError = true;
        }

        if (hasError) {
            e.preventDefault();
            alert('Lỗi validation: ' + errorMessage);
            return false;
        }

        const submitBtn = document.getElementById('submitBtn');
        const btnText = submitBtn.querySelector('.btn-text');
        const loading = submitBtn.querySelector('.loading');

        // Show loading
        btnText.style.display = 'none';
        loading.classList.add('active');
        submitBtn.disabled = true;
    });

    // Validation real-time cho ngày sử dụng API
    function validateDates() {
        const ngayBatDau = document.getElementById('ngayBatDau').value;
        const ngayKetThuc = document.getElementById('ngayKetThuc').value;

        if (!ngayBatDau && !ngayKetThuc) return;

        fetch('/voucher/api/validate-dates', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                ngayBatDau: ngayBatDau,
                ngayKetThuc: ngayKetThuc,
                id: document.querySelector('input[name="id"]').value
            })
        })
        .then(response => response.json())
        .then(data => {
            // Reset styles
            document.getElementById('ngayBatDau').style.borderColor = '#28a745';
            document.getElementById('ngayKetThuc').style.borderColor = '#28a745';

            if (!data.valid) {
                const errors = data.errors;

                if (errors.ngayBatDau) {
                    document.getElementById('ngayBatDau').style.borderColor = '#dc3545';
                    document.getElementById('ngayBatDau').setCustomValidity(errors.ngayBatDau);
                } else {
                    document.getElementById('ngayBatDau').setCustomValidity('');
                }

                if (errors.ngayKetThuc) {
                    document.getElementById('ngayKetThuc').style.borderColor = '#dc3545';
                    document.getElementById('ngayKetThuc').setCustomValidity(errors.ngayKetThuc);
                } else {
                    document.getElementById('ngayKetThuc').setCustomValidity('');
                }
            } else {
                document.getElementById('ngayBatDau').setCustomValidity('');
                document.getElementById('ngayKetThuc').setCustomValidity('');
            }
        })
        .catch(error => {
            console.error('Error validating dates:', error);
        });
    }

    document.getElementById('ngayBatDau').addEventListener('change', validateDates);
    document.getElementById('ngayKetThuc').addEventListener('change', validateDates);

    // Validation cho các trường khác
    document.querySelectorAll('.form-input, .form-select').forEach(input => {
        input.addEventListener('blur', function() {
            if (this.hasAttribute('required') && !this.value.trim()) {
                this.style.borderColor = '#dc3545';
                this.style.boxShadow = '0 0 0 3px rgba(220, 53, 69, 0.1)';
            } else {
                this.style.borderColor = '#1976d2';
                this.style.boxShadow = '0 0 0 3px rgba(25, 118, 210, 0.1)';
            }
        });

        input.addEventListener('input', function() {
            if (this.value.trim()) {
                this.style.borderColor = '#1976d2';
                this.style.boxShadow = '0 0 0 3px rgba(25, 118, 210, 0.1)';
            }
        });
    });

    // Set min date cho input ngày: không cho phép chọn ngày quá khứ
    window.addEventListener('load', function() {
        const today = new Date().toISOString().split('T')[0];
        // Bỏ min cho ngày bắt đầu theo yêu cầu
        document.getElementById('ngayKetThuc').setAttribute('min', today);
    });
    
    // Tự động cập nhật số lượng còn lại khi thay đổi số lượng
    document.getElementById('soLuong').addEventListener('input', function() {
        const soLuong = this.value;
        const soLuongCon = document.getElementById('soLuongCon');
        if (soLuong && !isNaN(soLuong)) {
            soLuongCon.value = soLuong;
        }
    });

    // Delete confirmation modal
    function showDeleteConfirm() {
        document.getElementById('deleteModal').style.display = 'block';
    }

    function closeDeleteModal() {
        document.getElementById('deleteModal').style.display = 'none';
    }


    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('deleteModal');
        if (event.target == modal) {
            closeDeleteModal();
        }
    }

    // Auto-save draft (optional feature)
    let autoSaveTimer;
    document.querySelectorAll('.form-input, .form-select').forEach(input => {
        input.addEventListener('input', function() {
            clearTimeout(autoSaveTimer);
            autoSaveTimer = setTimeout(() => {
                // Save form data to localStorage as draft
                const formData = new FormData(document.getElementById('updateForm'));
                const draft = {};
                for (let [key, value] of formData.entries()) {
                    draft[key] = value;
                }
                localStorage.setItem('employeeUpdateDraft', JSON.stringify(draft));
            }, 2000); // Auto-save after 2 seconds of inactivity
        });
    });

    // Load draft on page load
    window.addEventListener('load', function() {
        const draft = localStorage.getItem('employeeUpdateDraft');
        if (draft) {
            const draftData = JSON.parse(draft);
            Object.keys(draftData).forEach(key => {
                const input = document.querySelector(`[name="${key}"]`);
                if (input && !input.value) {
                    input.value = draftData[key];
                }
            });
        }
    });

    // Clear draft after successful save
    document.getElementById('updateForm').addEventListener('submit', function() {
        localStorage.removeItem('employeeUpdateDraft');
    });
</script>

</body>
</html>
