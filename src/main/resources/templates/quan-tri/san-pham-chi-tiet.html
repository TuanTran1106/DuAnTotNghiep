<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Danh sách Sản phẩm Chi tiết</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container py-4">
    <h3>Danh sách Sản phẩm Chi tiết</h3>
    <a th:href="@{/san-pham-chi-tiet/add}" class="btn btn-primary mb-3">Thêm mới</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Sản phẩm</th>
                <th>Màu sắc</th>
                <th>Kích thước</th>
                <th>Chất liệu</th>
                <th>Số lượng</th>
                <th>Giá bán</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ct : ${listChiTiet}">
                <td th:text="${ct.id}"></td>
                <td th:text="${ct.sanPham.tenSanPham}"></td>
                <td th:text="${ct.mauSac}"></td>
                <td th:text="${ct.kichThuoc}"></td>
                <td th:text="${ct.chatLieu}"></td>
                <td th:text="${ct.soLuong}"></td>
                <td class="text-end fw-bold text-success" th:text="${ct.gia_ban != null ? #numbers.formatDecimal(ct.gia_ban, 0, 'COMMA', 0, 'POINT') + ' VNĐ' : ''}"></td>
                <td th:text="${ct.trang_thai == 1 ? 'Kích hoạt' : 'Không kích hoạt'}"></td>
                <td>
                    <a th:href="@{'/san-pham-chi-tiet/edit/' + ${ct.id}}" class="btn btn-warning btn-sm">Sửa</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
