<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin    </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }

        .admin-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            cursor: default;
        }

        .sidebar.collapsed {
            width: 70px;
        }

        .sidebar.collapsed:hover:not(.manual-toggle) {
            width: 260px;
        }

        .sidebar::-webkit-scrollbar {
            width: 5px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: #34495e;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #5a6c7d;
            border-radius: 10px;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #4a5568;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #3498db;
        }

        .logo i {
            margin-right: 12px;
            font-size: 1.8rem;
        }

        .sidebar.collapsed .logo span {
            display: none;
        }

        .sidebar.collapsed:hover:not(.manual-toggle) .logo span {
            display: inline;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .menu-item {
            margin: 5px 0;
            position: relative;
        }

        .menu-link {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #bdc3c7;
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 0 25px 25px 0;
            margin-right: 10px;
            position: relative;
        }

        .menu-link:hover {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            transform: translateX(5px);
        }

        .menu-link.active {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .menu-link i {
            font-size: 1.2rem;
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        .sidebar.collapsed .menu-link span {
            display: none;
        }

        .sidebar.collapsed:hover:not(.manual-toggle) .menu-link span {
            display: inline;
        }

        .sidebar.collapsed .menu-link {
            justify-content: center;
            margin-right: 0;
            border-radius: 10px;
            margin: 5px 10px;
        }

        .sidebar.collapsed:hover:not(.manual-toggle) .menu-link {
            justify-content: flex-start;
            margin-right: 10px;
            border-radius: 0 25px 25px 0;
            margin: 5px 0;
        }

        .sidebar.collapsed .menu-link i {
            margin-right: 0;
        }

        .sidebar.collapsed:hover:not(.manual-toggle) .menu-link i {
            margin-right: 15px;
        }

        .main-content {
            flex: 1;
            margin-left: 260px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .main-content.expanded {
            margin-left: 70px;
        }

        .content-header {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .content-header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .breadcrumb {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .content-body {
            flex: 1;
            padding: 0;
            background: #f8f9fa;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(0,0,0,0.2);
        }

        .submenu.active {
            max-height: 200px;
        }

        .submenu-item {
            padding: 10px 20px 10px 60px;
            color: #95a5a6;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .submenu-item:hover {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
        }

        .sidebar.collapsed .submenu {
            display: none;
        }

        .sidebar.collapsed:hover:not(.manual-toggle) .submenu {
            display: block;
        }

        .menu-link.has-submenu::after {
            content: "▼";
            margin-left: auto;
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }

        .menu-link.has-submenu.active::after {
            transform: rotate(180deg);
        }

        .sidebar.collapsed .menu-link.has-submenu::after {
            display: none;
        }

        .sidebar.collapsed:hover:not(.manual-toggle) .menu-link.has-submenu::after {
            display: block;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 260px;
                transform: translateX(-100%);
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .main-content.expanded {
                margin-left: 0;
            }

            .mobile-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 999;
            }

            .mobile-overlay.active {
                display: block;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .loading.active {
            display: block;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="admin-container">
    <div class="mobile-overlay" id="mobileOverlay"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-cogs"></i>
                <span th:text="${tenDangNhap}+' Admin'"></span>
            </div>
            <button class="toggle-btn" id="toggleBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <nav class="sidebar-menu">
            <div class="menu-item">
                <a th:href="@{/quantri/trang-chu}"  class="menu-link active" data-url="http://localhost:8080/trang-chu" data-title="Trang chủ">
                    <i class="fas fa-home"></i>
                    <span>Trang chủ</span>
                </a>
            </div>

            <div class="menu-item">
                <a th:href="@{/quantri/nguoi-dung}" class="menu-link" data-url="http://localhost:8080/nguoi-dung" data-title="Người dùng">
                    <i class="fas fa-users"></i>
                    <span>Người dùng</span>
                </a>
            </div>
            <div class="menu-item">
                <a th:href="@{/quantri/nhan-vien}" class="menu-link" data-url="http://localhost:8080/nhan-vien" data-title="Nhân viên">
                    <i class="fa-solid fa-user-tie"></i>
                    <span>Nhân viên</span>
                </a>
            </div>


            <div class="menu-item">
                <a href="#" class="menu-link has-submenu" data-title="Sản phẩm">
                    <i class="fas fa-box"></i>
                    <span>Sản phẩm</span>
                </a>
                <div class="submenu">
                    <a href="#" class="submenu-item" data-url="/san-pham" data-title="Danh sách sản phẩm">Danh sách sản phẩm</a>
<!--                    <a href="#" class="submenu-item" data-url="/san-pham/add" data-title="Thêm sản phẩm">Thêm sản phẩm</a>-->
<!--                    <a href="#" class="submenu-item" data-url="/quantri/danh-muc" data-title="Danh mục">Danh mục</a>-->
                </div>
            </div>
            <div class="menu-item">
                <a th:href="@{/quan-tri/voucher}" class="menu-link" data-url="http://localhost:8080/voucher" data-title="Voucher">
                    <i class="fa-solid fa-ticket"></i></i>
                    <span>Voucher</span>
                </a>
            </div>

            <div class="menu-item">
                <a th:href="@{/quan-tri/quan-ly-don-hang}" class="menu-link" data-url="http://localhost:8080/quan-ly/don-hang" data-title="Đơn hàng">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Đơn hàng</span>
                </a>
            </div>

            <div class="menu-item">
                <a th:href="@{/quan-tri/thong-ke-doanh-thu}" class="menu-link" data-url="http://localhost:8080/quan-ly/thong-ke-doanh-thu" data-title="Thống kê doanh thu">
                    <i class="fas fa-chart-bar"></i>
                    <span>Thống kê doanh thu</span>
                </a>
            </div>

            <div class="menu-item">
                <a href="#" class="menu-link" data-url="https://wikipedia.org" data-title="Cài đặt">
                    <i class="fas fa-cog"></i>
                    <span>Cài đặt</span>
                </a>
            </div>

            <div class="menu-item">
                <a href="#" class="menu-link" data-url="https://reddit.com" data-title="Hỗ trợ">
                    <i class="fas fa-question-circle"></i>
                    <span>Hỗ trợ</span>
                </a>
            </div>

            <div class="menu-item">
                <a href="#" class="menu-link" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Đăng xuất</span>
                </a>
            </div>
        </nav>
    </aside>

    <main class="main-content" id="mainContent">
        <div class="content-header">
            <h1 id="pageTitle">Trang chủ</h1>
            <div class="breadcrumb">
                <i class="fas fa-home"></i>
                <a th:href="@{/quantri/trang-chu}">Quản trị</a> /
                <a id="breadcrumbText">Trang chủ</a>
            </div>
        </div>


        <div class="content-body">
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Đang tải...</p>
            </div>
            <div class="iframe-container">
                <iframe id="contentFrame" th:src="@{/trang-chu}" src="/trang-chu"></iframe>
            </div>
        </div>
    </main>
</div>

<script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');
    const mainContent = document.getElementById('mainContent');
    const contentFrame = document.getElementById('contentFrame');
    const pageTitle = document.getElementById('pageTitle');
    const breadcrumbText = document.getElementById('breadcrumbText');
    const loading = document.getElementById('loading');
    const mobileOverlay = document.getElementById('mobileOverlay');

    let isManuallyToggled = false;

    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        mainContent.classList.toggle('expanded');

        isManuallyToggled = !sidebar.classList.contains('collapsed');

        if (isManuallyToggled) {
            sidebar.classList.add('manual-toggle');
        } else {
            sidebar.classList.remove('manual-toggle');
        }

        const icon = toggleBtn.querySelector('i');
        if (sidebar.classList.contains('collapsed')) {
            icon.className = 'fas fa-chevron-right';
        } else {
            icon.className = 'fas fa-bars';
        }
    });

    // Xử lý menu items
    document.querySelectorAll('.menu-link').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();

            // Xử lý submenu
            if (link.classList.contains('has-submenu')) {
                const submenu = link.parentElement.querySelector('.submenu');
                submenu.classList.toggle('active');
                link.classList.toggle('active');
                return;
            }

            const url = link.dataset.url;
            const title = link.dataset.title;

            if (url) {
                loading.classList.add('active');

                document.querySelectorAll('.menu-link').forEach(l => {
                    l.classList.remove('active');
                });
                link.classList.add('active');

                pageTitle.textContent = title;
                breadcrumbText.textContent = title;

                contentFrame.src = url;

                setTimeout(() => {
                    loading.classList.remove('active');
                }, 1000);

                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('mobile-open');
                    mobileOverlay.classList.remove('active');
                }
            }
        });
    });

    // Xử lý submenu items
    document.querySelectorAll('.submenu-item').forEach(item => {
        item.addEventListener('click', (e) => {
            e.preventDefault();

            const url = item.dataset.url;
            const title = item.dataset.title;

            if (url) {
                // Hiển thị loading
                loading.classList.add('active');

                document.querySelectorAll('.menu-link').forEach(l => {
                    l.classList.remove('active');
                });

                pageTitle.textContent = title;
                breadcrumbText.textContent = title;

                contentFrame.src = url;

                setTimeout(() => {
                    loading.classList.remove('active');
                }, 1000);

                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('mobile-open');
                    mobileOverlay.classList.remove('active');
                }
            }
        });
    });

    // Xử lý responsive
    window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
            sidebar.classList.remove('mobile-open');
            mobileOverlay.classList.remove('active');
        }
    });

    // Mobile overlay click
    mobileOverlay.addEventListener('click', () => {
        sidebar.classList.remove('mobile-open');
        mobileOverlay.classList.remove('active');
    });

    // Xử lý khi iframe load xong
    contentFrame.addEventListener('load', () => {
        loading.classList.remove('active');
    });

    // Xử lý lỗi khi load iframe
    contentFrame.addEventListener('error', () => {
        loading.classList.remove('active');
        alert('Không thể tải nội dung. Vui lòng thử lại!');
    });

    // Hàm logout
    function logout() {
        if (confirm('Bạn có chắc chắn muốn đăng xuất?')) {
            alert('Đăng xuất thành công!');
            // Có thể redirect đến trang login
            // window.location.href = '/login';
        }
    }

    // Khởi tạo
    document.addEventListener('DOMContentLoaded', () => {
        // Auto-collapse sidebar ban đầu
        sidebar.classList.add('collapsed');
        mainContent.classList.add('expanded');

        // Cập nhật icon ban đầu
        const icon = toggleBtn.querySelector('i');
        icon.className = 'fas fa-chevron-right';

        // Đặt trạng thái ban đầu
        isManuallyToggled = false;

        // Trên mobile vẫn giữ nguyên logic cũ
        if (window.innerWidth <= 768) {
            sidebar.classList.add('collapsed');
            mainContent.classList.add('expanded');
        }
    });
</script>
</body>
</html>
