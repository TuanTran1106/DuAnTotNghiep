<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin    </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }

        .admin-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            cursor: default;
        }

        .sidebar.collapsed {
            width: 70px;
        }

        .sidebar.collapsed:hover:not(.manual-toggle) {
            width: 260px;
        }

        .sidebar::-webkit-scrollbar {
            width: 5px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: #34495e;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #5a6c7d;
            border-radius: 10px;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #4a5568;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #3498db;
        }

        .logo i {
            margin-right: 12px;
            font-size: 1.8rem;
        }

        .sidebar.collapsed .logo span {
            display: none;
        }

        .sidebar.collapsed:hover:not(.manual-toggle) .logo span {
            display: inline;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .menu-item {
            margin: 5px 0;
            position: relative;
        }

        .menu-link {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #bdc3c7;
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 0 25px 25px 0;
            margin-right: 10px;
            position: relative;
        }

        .menu-link:hover {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            transform: translateX(5px);
        }

        .menu-link.active {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .menu-link i {
            font-size: 1.2rem;
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        .sidebar.collapsed .menu-link span {
            display: none;
        }

        .sidebar.collapsed:hover:not(.manual-toggle) .menu-link span {
            display: inline;
        }

        .sidebar.collapsed .menu-link {
            justify-content: center;
            margin-right: 0;
            border-radius: 10px;
            margin: 5px 10px;
        }

        .sidebar.collapsed:hover:not(.manual-toggle) .menu-link {
            justify-content: flex-start;
            margin-right: 10px;
            border-radius: 0 25px 25px 0;
            margin: 5px 0;
        }

        .sidebar.collapsed .menu-link i {
            margin-right: 0;
        }

        .sidebar.collapsed:hover:not(.manual-toggle) .menu-link i {
            margin-right: 15px;
        }

        .main-content {
            flex: 1;
            margin-left: 260px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .main-content.expanded {
            margin-left: 70px;
        }

        .content-header {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .content-header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .breadcrumb {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .content-body {
            flex: 1;
            padding: 0;
            background: #f8f9fa;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(0,0,0,0.2);
        }

        .submenu.active {
            max-height: 200px;
        }

        .submenu-item {
            padding: 10px 20px 10px 60px;
            color: #95a5a6;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .submenu-item:hover {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
        }

        .sidebar.collapsed .submenu {
            display: none;
        }

        .sidebar.collapsed:hover:not(.manual-toggle) .submenu {
            display: block;
        }

        .menu-link.has-submenu::after {
            content: "▼";
            margin-left: auto;
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }

        .menu-link.has-submenu.active::after {
            transform: rotate(180deg);
        }

        .sidebar.collapsed .menu-link.has-submenu::after {
            display: none;
        }

        .sidebar.collapsed:hover:not(.manual-toggle) .menu-link.has-submenu::after {
            display: block;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 260px;
                transform: translateX(-100%);
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .main-content.expanded {
                margin-left: 0;
            }

            .mobile-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 999;
            }

            .mobile-overlay.active {
                display: block;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .loading.active {
            display: block;
        }
        .link {
            color: #7f8c8d;
            text-decoration: none;
        }
        .link:hover{
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');
    const mainContent = document.getElementById('mainContent');
    const contentFrame = document.getElementById('contentFrame');
    const pageTitle = document.getElementById('pageTitle');
    const breadcrumbText = document.getElementById('breadcrumbText');
    const loading = document.getElementById('loading');
    const mobileOverlay = document.getElementById('mobileOverlay');

    let isManuallyToggled = false;

    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        mainContent.classList.toggle('expanded');

        isManuallyToggled = !sidebar.classList.contains('collapsed');

        if (isManuallyToggled) {
            sidebar.classList.add('manual-toggle');
        } else {
            sidebar.classList.remove('manual-toggle');
        }

        const icon = toggleBtn.querySelector('i');
        if (sidebar.classList.contains('collapsed')) {
            icon.className = 'fas fa-chevron-right';
        } else {
            icon.className = 'fas fa-bars';
        }
    });

    // Xử lý menu items
    document.querySelectorAll('.menu-link').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();

            // Xử lý submenu
            if (link.classList.contains('has-submenu')) {
                const submenu = link.parentElement.querySelector('.submenu');
                submenu.classList.toggle('active');
                link.classList.toggle('active');
                return;
            }

            const url = link.dataset.url;
            const title = link.dataset.title;

            if (url) {
                loading.classList.add('active');

                document.querySelectorAll('.menu-link').forEach(l => {
                    l.classList.remove('active');
                });
                link.classList.add('active');

                pageTitle.textContent = title;
                breadcrumbText.textContent = title;

                contentFrame.src = url;

                setTimeout(() => {
                    loading.classList.remove('active');
                }, 1000);

                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('mobile-open');
                    mobileOverlay.classList.remove('active');
                }
            }
        });
    });

    // Xử lý submenu items
    document.querySelectorAll('.submenu-item').forEach(item => {
        item.addEventListener('click', (e) => {
            e.preventDefault();

            const url = item.dataset.url;
            const title = item.dataset.title;

            if (url) {
                // Hiển thị loading
                loading.classList.add('active');

                document.querySelectorAll('.menu-link').forEach(l => {
                    l.classList.remove('active');
                });

                pageTitle.textContent = title;
                breadcrumbText.textContent = title;

                contentFrame.src = url;

                setTimeout(() => {
                    loading.classList.remove('active');
                }, 1000);

                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('mobile-open');
                    mobileOverlay.classList.remove('active');
                }
            }
        });
    });

    // Xử lý responsive
    window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
            sidebar.classList.remove('mobile-open');
            mobileOverlay.classList.remove('active');
        }
    });

    // Mobile overlay click
    mobileOverlay.addEventListener('click', () => {
        sidebar.classList.remove('mobile-open');
        mobileOverlay.classList.remove('active');
    });

    // Xử lý khi iframe load xong
    contentFrame.addEventListener('load', () => {
        loading.classList.remove('active');
    });

    // Xử lý lỗi khi load iframe
    contentFrame.addEventListener('error', () => {
        loading.classList.remove('active');
        alert('Không thể tải nội dung. Vui lòng thử lại!');
    });

    // Hàm logout
    function logout() {
        if (confirm('Bạn có chắc chắn muốn đăng xuất?')) {
            alert('Đăng xuất thành công!');
            // Có thể redirect đến trang login
            window.location.href = '/login';
        }
    }

    // Khởi tạo
    document.addEventListener('DOMContentLoaded', () => {
        // Auto-collapse sidebar ban đầu
        sidebar.classList.add('collapsed');
        mainContent.classList.add('expanded');

        // Cập nhật icon ban đầu
        const icon = toggleBtn.querySelector('i');
        icon.className = 'fas fa-chevron-right';

        // Đặt trạng thái ban đầu
        isManuallyToggled = false;

        // Trên mobile vẫn giữ nguyên logic cũ
        if (window.innerWidth <= 768) {
            sidebar.classList.add('collapsed');
            mainContent.classList.add('expanded');
        }
    });

    // ===== Thông báo tiếng nói khi có đơn hàng mới =====
    (function() {
        const toggleContainer = document.createElement('div');
        toggleContainer.style.position = 'fixed';
        toggleContainer.style.right = '20px';
        toggleContainer.style.bottom = '20px';
        toggleContainer.style.zIndex = '2000';
        toggleContainer.style.background = 'white';
        toggleContainer.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
        toggleContainer.style.borderRadius = '12px';
        toggleContainer.style.padding = '10px 14px';
        toggleContainer.style.display = 'flex';
        toggleContainer.style.alignItems = 'center';
        toggleContainer.style.gap = '8px';

        const label = document.createElement('span');
        label.textContent = 'Âm báo đơn mới';
        label.style.fontFamily = "Segoe UI, Tahoma, sans-serif";
        label.style.fontSize = '14px';
        label.style.color = '#2c3e50';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = 'voiceNotifyToggle';
        checkbox.style.transform = 'scale(1.2)';

        const bell = document.createElement('i');
        bell.className = 'fas fa-bell';
        bell.style.color = '#f39c12';

        toggleContainer.appendChild(bell);
        toggleContainer.appendChild(label);
        toggleContainer.appendChild(checkbox);
        document.body.appendChild(toggleContainer);

        let latestId = 0;
        let pollingTimer = null;

        function speak(text) {
            try {
                const utter = new SpeechSynthesisUtterance(text);
                utter.lang = 'vi-VN';
                utter.rate = 1.0;
                window.speechSynthesis.speak(utter);
            } catch (e) {
                console.warn('Speech synthesis not available', e);
            }
        }

        // Web Audio chime ("tinh tinh")
        let audioCtx = null;
        let compressor = null;
        async function ensureAudio() {
            try {
                if (!audioCtx) {
                    const Ctx = window.AudioContext || window.webkitAudioContext;
                    if (!Ctx) return null;
                    audioCtx = new Ctx();
                    // compressor tuned for stronger loudness
                    compressor = audioCtx.createDynamicsCompressor();
                    try {
                        compressor.threshold.setValueAtTime(-20, audioCtx.currentTime);
                        compressor.knee.setValueAtTime(24, audioCtx.currentTime);
                        compressor.ratio.setValueAtTime(8, audioCtx.currentTime);
                        compressor.attack.setValueAtTime(0.004, audioCtx.currentTime);
                        compressor.release.setValueAtTime(0.2, audioCtx.currentTime);
                    } catch(_) {}
                    compressor.connect(audioCtx.destination);
                }
                if (audioCtx.state === 'suspended') {
                    await audioCtx.resume();
                }
                return audioCtx;
            } catch (e) { return null; }
        }

        function playBeep(frequency, durationMs, startTime, gainPeak = 0.35, endFrequency = null) {
            if (!audioCtx) return;
            // Base soft sine tone
            const osc1 = audioCtx.createOscillator();
            const gain1 = audioCtx.createGain();
            osc1.type = 'sine';
            osc1.frequency.setValueAtTime(frequency, startTime);
            if (endFrequency && typeof endFrequency === 'number') {
                // subtle upward glide for a pleasant "tinh"
                osc1.frequency.linearRampToValueAtTime(endFrequency, startTime + durationMs / 1000);
            }
            gain1.gain.setValueAtTime(0.0001, startTime);
            gain1.gain.exponentialRampToValueAtTime(gainPeak, startTime + 0.012);
            gain1.gain.exponentialRampToValueAtTime(0.0001, startTime + durationMs / 1000);

            // Add a gentle harmonic for bell-like timbre
            const osc2 = audioCtx.createOscillator();
            const gain2 = audioCtx.createGain();
            osc2.type = 'sine';
            osc2.frequency.setValueAtTime(frequency * 1.5, startTime); // perfect fifth
            gain2.gain.setValueAtTime(0.0001, startTime);
            gain2.gain.exponentialRampToValueAtTime(gainPeak * 0.25, startTime + 0.012);
            gain2.gain.exponentialRampToValueAtTime(0.0001, startTime + durationMs / 1000);

            const destination = compressor || audioCtx.destination;
            osc1.connect(gain1).connect(destination);
            osc2.connect(gain2).connect(destination);
            osc1.start(startTime);
            osc2.start(startTime);
            const stopAt = startTime + durationMs / 1000 + 0.03;
            osc1.stop(stopAt);
            osc2.stop(stopAt);
        }

        // Bird-like short chirp: upward glide with gentle harmonic and band-pass color
        function playChirp(startTime, baseFreq = 2200, durationMs = 160, glideHz = 1500, gainPeak = 0.85) {
            if (!audioCtx) return;
            const osc1 = audioCtx.createOscillator();
            const osc2 = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();
            // Optional noise for natural bird-like timbre
            const noiseBuffer = audioCtx.createBuffer(1, audioCtx.sampleRate * (durationMs / 1000), audioCtx.sampleRate);
            const data = noiseBuffer.getChannelData(0);
            for (let i = 0; i < data.length; i++) {
                data[i] = (Math.random() * 2 - 1) * 0.6;
            }
            const noise = audioCtx.createBufferSource();
            noise.buffer = noiseBuffer;
            const noiseGain = audioCtx.createGain();
            noiseGain.gain.setValueAtTime(0.0001, startTime);

            osc1.type = 'sine';
            osc2.type = 'sine';
            filter.type = 'bandpass';

            const endFreq = baseFreq + glideHz;
            osc1.frequency.setValueAtTime(baseFreq, startTime);
            osc1.frequency.exponentialRampToValueAtTime(Math.max(50, endFreq), startTime + durationMs / 1000);

            osc2.frequency.setValueAtTime(baseFreq * 2.2, startTime);
            osc2.frequency.exponentialRampToValueAtTime(Math.max(50, endFreq * 2.2), startTime + durationMs / 1000);

            // Filter centers around moving frequency midpoint
            const center = baseFreq + glideHz * 0.65;
            filter.frequency.setValueAtTime(center, startTime);
            filter.Q.setValueAtTime(6, startTime);

            // Envelope
            gain.gain.setValueAtTime(0.0001, startTime);
            gain.gain.exponentialRampToValueAtTime(gainPeak, startTime + 0.006);
            gain.gain.exponentialRampToValueAtTime(0.0001, startTime + durationMs / 1000);
            // Noise envelope (shorter, to add attack only)
            noiseGain.gain.exponentialRampToValueAtTime(gainPeak * 0.35, startTime + 0.004);
            noiseGain.gain.exponentialRampToValueAtTime(0.0001, startTime + (durationMs * 0.6) / 1000);

            // Mix with lower level harmonic
            const mix1 = audioCtx.createGain();
            const mix2 = audioCtx.createGain();
            mix1.gain.setValueAtTime(1.0, startTime);
            mix2.gain.setValueAtTime(0.4, startTime);

            osc1.connect(mix1);
            osc2.connect(mix2);
            const destination = compressor || audioCtx.destination;
            mix1.connect(filter).connect(gain).connect(destination);
            mix2.connect(filter).connect(gain);
            noise.connect(noiseGain).connect(filter);

            osc1.start(startTime);
            osc2.start(startTime);
            noise.start(startTime);
            const stopAt = startTime + durationMs / 1000 + 0.03;
            osc1.stop(stopAt);
            osc2.stop(stopAt);
            noise.stop(stopAt);
        }

        async function chime() {
            const ctx = await ensureAudio();
            if (!ctx) return;
            const now = ctx.currentTime + 0.01;
            // Bird chirp: sequence of 3 short chirps with slight pitch variance
            const jitter = (v) => v * (0.92 + Math.random() * 0.16);
            playChirp(now, jitter(2400), 170, jitter(1500), 0.9);
            playChirp(now + 0.16, jitter(2600), 160, jitter(1600), 0.85);
            playChirp(now + 0.32, jitter(2500), 180, jitter(1700), 0.9);
        }

        async function fetchLatestId() {
            try {
                const res = await fetch('/quan-ly/api/don-hang/latest-id', { cache: 'no-store' });
                if (!res.ok) return null;
                const id = await res.json();
                return typeof id === 'number' ? id : parseInt(id);
            } catch (e) {
                return null;
            }
        }

        async function initLatestId() {
            const id = await fetchLatestId();
            if (id !== null) latestId = id;
        }

        async function poll() {
            const id = await fetchLatestId();
            if (id !== null && id > latestId) {
                latestId = id;
                chime();
            }
        }

        function startPolling() {
            if (pollingTimer) clearInterval(pollingTimer);
            pollingTimer = setInterval(poll, 1000);
        }

        function stopPolling() {
            if (pollingTimer) clearInterval(pollingTimer);
            pollingTimer = null;
        }

        // Restore toggle state
        const saved = localStorage.getItem('voiceNotifyEnabled');
        const enabled = saved === 'true';
        checkbox.checked = enabled;
        if (enabled) {
            initLatestId().then(startPolling);
        }

        checkbox.addEventListener('change', async () => {
            const on = checkbox.checked;
            localStorage.setItem('voiceNotifyEnabled', on ? 'true' : 'false');
            if (on) {
                await initLatestId();
                startPolling();
                speak('Đã bật âm báo đơn hàng mới.');
            } else {
                stopPolling();
                speak('Đã tắt âm báo đơn hàng mới.');
            }
        });
    })();
</script>
