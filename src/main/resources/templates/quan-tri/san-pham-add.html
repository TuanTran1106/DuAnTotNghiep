<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Thêm Sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
        body, input, textarea, select, button {
            font-family: "Segoe UI", "Roboto", "Helvetica Neue", Arial, "Liberation Sans", sans-serif;
        }
    </style>
  </head>
<body style="background: #f8f9fa;">
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="mb-4">Thêm Sản phẩm</h3>
            <form th:action="@{/san-pham/add}" method="post" th:object="${sanPhamAddDto}" enctype="multipart/form-data">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Mã sản phẩm:</label>
                        <input type="text" th:field="*{sanPham.maSanPham}" class="form-control" readonly placeholder="Sẽ tự sinh khi lưu" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Tên sản phẩm:</label>
                        <input type="text" th:field="*{sanPham.tenSanPham}" class="form-control" required />
                        <div class="text-danger small" th:if="${#fields.hasErrors('sanPham.tenSanPham')}" th:errors="*{sanPham.tenSanPham}"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Giá nhập:</label>
                        <input type="number" th:field="*{sanPham.giaNhap}" class="form-control" required />
                        <div class="text-danger small" th:if="${#fields.hasErrors('sanPham.giaNhap')}" th:errors="*{sanPham.giaNhap}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Trạng thái:</label>
                        <select th:field="*{sanPham.trangThai}" class="form-select">
        <option value="true">Kích hoạt</option>
        <option value="false">Không kích hoạt</option>
      </select>
                        <div class="text-danger small" th:if="${#fields.hasErrors('sanPham.trangThai')}" th:errors="*{sanPham.trangThai}"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mô tả:</label>
                    <textarea th:field="*{sanPham.moTa}" class="form-control"></textarea>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Danh mục:</label>
                        <div class="input-group">
                            <select th:field="*{sanPham.danhMuc.id}" class="form-select" required>
                                <option th:each="dm : ${danhMucList}" th:value="${dm.id}" th:text="${dm.tenDanhMuc}"></option>
                            </select>
                            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addDanhMucModal">
                                <i class="bi bi-plus"></i>
                            </button>
                        </div>
                        <div class="text-danger small" th:if="${#fields.hasErrors('sanPham.danhMuc')}" th:errors="*{sanPham.danhMuc}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Thương hiệu:</label>
                        <div class="input-group">
                            <select th:field="*{sanPham.thuongHieu.id}" class="form-select" required>
                                <option th:each="th : ${thuongHieuList}" th:value="${th.id}" th:text="${th.tenThuongHieu}"></option>
                            </select>
                            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addThuongHieuModal">
                                <i class="bi bi-plus"></i>
                            </button>
                        </div>
                        <div class="text-danger small" th:if="${#fields.hasErrors('sanPham.thuongHieu')}" th:errors="*{sanPham.thuongHieu}"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ảnh sản phẩm</label>
                    <input type="file" id="fileInput" name="file" class="form-control" onchange="previewImage(event)">
                    <img id="preview" src="#" alt="Preview" style="display:none; max-width:120px; margin-top:10px;"/>
                </div>
                <hr />
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">Biến thể sản phẩm</h5>
                    <button type="button" class="btn btn-success btn-sm" onclick="addVariant()">
                        <i class="bi bi-plus-circle"></i> Thêm biến thể
                    </button>
                </div>
                
                <div id="variantContainer">
                    <!-- Biến thể đầu tiên -->
                    <div class="variant-item border rounded p-3 mb-3" data-variant-index="0">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="mb-0 text-primary">Biến thể #1</h6>
                            <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeVariant(0)" style="display: none;">
                                <i class="bi bi-trash"></i> Xóa
                            </button>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="form-label">Màu sắc:</label>
                                <div class="input-group">
                                                                    <select name="variants[0].mauSac" class="form-select mau-sac-select" required>
                                    <option value="">Chọn màu sắc</option>
                                    <option th:each="mau : ${mauSacList}" th:value="${mau}" th:text="${mau}"></option>
                                </select>
                                    <button type="button" class="btn btn-outline-primary" onclick="addNewMauSac(this)">
                                        <i class="bi bi-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Kích thước:</label>
                                <div class="input-group">
                                                                    <select name="variants[0].kichThuoc" class="form-select kich-thuoc-select" required>
                                    <option value="">Chọn kích thước</option>
                                    <option th:each="kich : ${kichThuocList}" th:value="${kich}" th:text="${kich}"></option>
                                </select>
                                    <button type="button" class="btn btn-outline-primary" onclick="addNewKichThuoc(this)">
                                        <i class="bi bi-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Chất liệu:</label>
                                <div class="input-group">
                                                                    <select name="variants[0].chatLieu" class="form-select chat-lieu-select" required>
                                    <option value="">Chọn chất liệu</option>
                                    <option th:each="chat : ${chatLieuList}" th:value="${chat}" th:text="${chat}"></option>
                                </select>
                                    <button type="button" class="btn btn-outline-primary" onclick="addNewChatLieu(this)">
                                        <i class="bi bi-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Số lượng:</label>
                                <input type="number" name="variants[0].soLuong" class="form-control" min="0" required />
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Giá bán:</label>
                                <input type="number" name="variants[0].giaBan" class="form-control" min="0" step="0.01" required />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Lưu</button>
                    <a th:href="@{/san-pham}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Modal Thêm Danh Mục -->
<div class="modal fade" id="addDanhMucModal" tabindex="-1" aria-labelledby="addDanhMucModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form th:action="@{/danh-muc/add-ajax}" method="post" id="quickAddDanhMucForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addDanhMucModalLabel">Thêm nhanh danh mục</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
        </div>
        <div class="modal-body">
          <input type="text" name="tenDanhMuc" class="form-control" placeholder="Tên danh mục" required />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Thêm</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- Modal Thêm Thương Hiệu -->
<div class="modal fade" id="addThuongHieuModal" tabindex="-1" aria-labelledby="addThuongHieuModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form th:action="@{/thuong-hieu/add-ajax}" method="post" id="quickAddThuongHieuForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addThuongHieuModalLabel">Thêm nhanh thương hiệu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
        </div>
        <div class="modal-body">
          <input type="text" name="tenThuongHieu" class="form-control" placeholder="Tên thương hiệu" required />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Thêm</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- Modal chọn ảnh có sẵn -->
<div class="modal fade" id="imageModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Chọn ảnh có sẵn</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="image-list" style="display:flex; flex-wrap:wrap; gap:10px;"></div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('quickAddDanhMucForm').onsubmit = async function(e) {
    e.preventDefault();
    const ten = this.tenDanhMuc.value;
    const res = await fetch('/api/danh-muc/add', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: 'tenDanhMuc=' + encodeURIComponent(ten)
    });
    if (res.ok) {
        const dm = await res.json();
        const select = document.querySelector('select[name="danhMuc.id"]');
        const option = document.createElement('option');
        option.value = dm.id;
        option.text = dm.tenDanhMuc;
        option.selected = true;
        select.appendChild(option);
        var modal = bootstrap.Modal.getInstance(document.getElementById('addDanhMucModal'));
        modal.hide();
        this.reset();
    }
};
document.getElementById('quickAddThuongHieuForm').onsubmit = async function(e) {
    e.preventDefault();
    const ten = this.tenThuongHieu.value;
    const res = await fetch('/api/thuong-hieu/add', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: 'tenThuongHieu=' + encodeURIComponent(ten)
    });
    if (res.ok) {
        const th = await res.json();
        const select = document.querySelector('select[name="thuongHieu.id"]');
        const option = document.createElement('option');
        option.value = th.id;
        option.text = th.tenThuongHieu;
        option.selected = true;
        select.appendChild(option);
        var modal = bootstrap.Modal.getInstance(document.getElementById('addThuongHieuModal'));
        modal.hide();
        this.reset();
    }
};
function openImageModal() {
    fetch('/san-pham/list-images')
        .then(res => res.json())
        .then(files => {
            const list = document.getElementById('image-list');
            list.innerHTML = '';
            files.forEach(file => {
                const img = document.createElement('img');
                img.src = '/uploads/' + file;
                img.style.width = '80px';
                img.style.height = '80px';
                img.style.objectFit = 'cover';
                img.style.cursor = 'pointer';
                img.onclick = function() {
                    document.getElementById('preview-img').src = img.src;
                    document.getElementById('preview-img').style.display = 'block';
                    document.getElementById('selectedImage').value = file;
                    var modal = bootstrap.Modal.getInstance(document.getElementById('imageModal'));
                    modal.hide();
                };
                list.appendChild(img);
            });
            var modal = new bootstrap.Modal(document.getElementById('imageModal'));
            modal.show();
        });
}
function previewImage(event) {
    var input = event.target;
    var preview = document.getElementById('preview');
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
        }
        reader.readAsDataURL(input.files[0]);
    } else {
        preview.src = '#';
        preview.style.display = 'none';
    }
}
// Preview ảnh khi chọn file upload mới
const fileInput = document.querySelector('input[type="file"][name="file"]');
if (fileInput) {
    fileInput.addEventListener('change', function(e) {
        if (this.files && this.files[0]) {
            var reader = new FileReader();
            reader.onload = function(ev) {
                document.getElementById('preview').src = ev.target.result;
                document.getElementById('preview').style.display = 'block';
            };
            reader.readAsDataURL(this.files[0]);
        }
    });
}

// Quản lý biến thể sản phẩm
let variantCount = 1;

function addVariant() {
    const container = document.getElementById('variantContainer');
    const newVariant = document.createElement('div');
    newVariant.className = 'variant-item border rounded p-3 mb-3';
    newVariant.setAttribute('data-variant-index', variantCount);
    
    newVariant.innerHTML = `
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="mb-0 text-primary">Biến thể #${variantCount + 1}</h6>
            <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeVariant(${variantCount})">
                <i class="bi bi-trash"></i> Xóa
            </button>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label class="form-label">Màu sắc:</label>
                <div class="input-group">
                    <select name="variants[${variantCount}].mauSac" class="form-select mau-sac-select" required>
                        <option value="">Chọn màu sắc</option>
                    </select>
                    <button type="button" class="btn btn-outline-primary" onclick="addNewMauSac(this)">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-3">
                <label class="form-label">Kích thước:</label>
                <div class="input-group">
                    <select name="variants[${variantCount}].kichThuoc" class="form-select kich-thuoc-select" required>
                        <option value="">Chọn kích thước</option>
                    </select>
                    <button type="button" class="btn btn-outline-primary" onclick="addNewKichThuoc(this)">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-2">
                <label class="form-label">Chất liệu:</label>
                <div class="input-group">
                    <select name="variants[${variantCount}].chatLieu" class="form-select chat-lieu-select" required>
                        <option value="">Chọn chất liệu</option>
                    </select>
                    <button type="button" class="btn btn-outline-primary" onclick="addNewChatLieu(this)">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-2">
                <label class="form-label">Số lượng:</label>
                <input type="number" name="variants[${variantCount}].soLuong" class="form-control" min="0" required />
            </div>
            <div class="col-md-2">
                <label class="form-label">Giá bán:</label>
                <input type="number" name="variants[${variantCount}].giaBan" class="form-control" min="0" step="0.01" required />
            </div>
        </div>
    `;
    
    container.appendChild(newVariant);
    variantCount++;
    
    // Populate dropdowns với dữ liệu từ database
    populateDropdowns(newVariant);
    
    // Hiển thị nút xóa cho biến thể đầu tiên nếu có nhiều hơn 1 biến thể
    updateDeleteButtons();
}

function removeVariant(index) {
    const variant = document.querySelector(`[data-variant-index="${index}"]`);
    if (variant) {
        variant.remove();
        updateDeleteButtons();
        reindexVariants();
    }
}

function updateDeleteButtons() {
    const variants = document.querySelectorAll('.variant-item');
    const firstVariantDeleteBtn = variants[0]?.querySelector('.btn-outline-danger');
    
    if (variants.length > 1) {
        if (firstVariantDeleteBtn) {
            firstVariantDeleteBtn.style.display = 'inline-block';
        }
    } else {
        if (firstVariantDeleteBtn) {
            firstVariantDeleteBtn.style.display = 'none';
        }
    }
}

function reindexVariants() {
    const variants = document.querySelectorAll('.variant-item');
    variants.forEach((variant, index) => {
        variant.setAttribute('data-variant-index', index);
        
        // Cập nhật tiêu đề
        const title = variant.querySelector('h6');
        title.textContent = `Biến thể #${index + 1}`;
        
        // Cập nhật name attributes
        const inputs = variant.querySelectorAll('input');
        inputs.forEach(input => {
            const name = input.getAttribute('name');
            if (name && name.includes('variants[')) {
                const newName = name.replace(/variants\[\d+\]/, `variants[${index}]`);
                input.setAttribute('name', newName);
            }
        });
        
        // Cập nhật onclick cho nút xóa
        const deleteBtn = variant.querySelector('.btn-outline-danger');
        if (deleteBtn) {
            deleteBtn.setAttribute('onclick', `removeVariant(${index})`);
        }
    });
    
    variantCount = variants.length;
}

// Hàm thêm màu sắc mới
function addNewMauSac(button) {
    const inputGroup = button.closest('.input-group');
    const select = inputGroup.querySelector('.mau-sac-select');
    const newColor = prompt('Nhập tên màu sắc mới:');
    
    if (newColor && newColor.trim() !== '') {
        // Kiểm tra xem màu đã tồn tại chưa
        const existingOptions = Array.from(select.options).map(option => option.value);
        if (existingOptions.includes(newColor.trim())) {
            alert('Màu sắc này đã tồn tại!');
            return;
        }
        
        // Thêm option mới vào tất cả các select màu sắc
        const allMauSacSelects = document.querySelectorAll('.mau-sac-select');
        allMauSacSelects.forEach(selectElement => {
            const option = document.createElement('option');
            option.value = newColor.trim();
            option.textContent = newColor.trim();
            selectElement.appendChild(option);
        });
        
        // Chọn màu mới vừa thêm
        select.value = newColor.trim();
    }
}

// Hàm thêm kích thước mới
function addNewKichThuoc(button) {
    const inputGroup = button.closest('.input-group');
    const select = inputGroup.querySelector('.kich-thuoc-select');
    const newSize = prompt('Nhập kích thước mới:');
    
    if (newSize && newSize.trim() !== '') {
        // Kiểm tra xem kích thước đã tồn tại chưa
        const existingOptions = Array.from(select.options).map(option => option.value);
        if (existingOptions.includes(newSize.trim())) {
            alert('Kích thước này đã tồn tại!');
            return;
        }
        
        // Thêm option mới vào tất cả các select kích thước
        const allKichThuocSelects = document.querySelectorAll('.kich-thuoc-select');
        allKichThuocSelects.forEach(selectElement => {
            const option = document.createElement('option');
            option.value = newSize.trim();
            option.textContent = newSize.trim();
            selectElement.appendChild(option);
        });
        
        // Chọn kích thước mới vừa thêm
        select.value = newSize.trim();
    }
}

// Hàm thêm chất liệu mới
function addNewChatLieu(button) {
    const inputGroup = button.closest('.input-group');
    const select = inputGroup.querySelector('.chat-lieu-select');
    const newMaterial = prompt('Nhập chất liệu mới:');
    
    if (newMaterial && newMaterial.trim() !== '') {
        // Kiểm tra xem chất liệu đã tồn tại chưa
        const existingOptions = Array.from(select.options).map(option => option.value);
        if (existingOptions.includes(newMaterial.trim())) {
            alert('Chất liệu này đã tồn tại!');
            return;
        }
        
        // Thêm option mới vào tất cả các select chất liệu
        const allChatLieuSelects = document.querySelectorAll('.chat-lieu-select');
        allChatLieuSelects.forEach(selectElement => {
            const option = document.createElement('option');
            option.value = newMaterial.trim();
            option.textContent = newMaterial.trim();
            selectElement.appendChild(option);
        });
        
        // Chọn chất liệu mới vừa thêm
        select.value = newMaterial.trim();
    }
}

// Hàm populate dropdowns với dữ liệu từ database
function populateDropdowns(variantElement) {
    // Lấy dữ liệu từ biến thể đầu tiên (đã có sẵn dữ liệu từ Thymeleaf)
    const firstVariant = document.querySelector('.variant-item');
    if (!firstVariant) return;
    
    const mauSacSelect = firstVariant.querySelector('.mau-sac-select');
    const kichThuocSelect = firstVariant.querySelector('.kich-thuoc-select');
    const chatLieuSelect = firstVariant.querySelector('.chat-lieu-select');
    
    // Clone options từ dropdown đầu tiên sang dropdown mới
    const newMauSacSelect = variantElement.querySelector('.mau-sac-select');
    const newKichThuocSelect = variantElement.querySelector('.kich-thuoc-select');
    const newChatLieuSelect = variantElement.querySelector('.chat-lieu-select');
    
    // Clone màu sắc
    Array.from(mauSacSelect.options).forEach(option => {
        if (option.value !== '') {
            const newOption = option.cloneNode(true);
            newMauSacSelect.appendChild(newOption);
        }
    });
    
    // Clone kích thước
    Array.from(kichThuocSelect.options).forEach(option => {
        if (option.value !== '') {
            const newOption = option.cloneNode(true);
            newKichThuocSelect.appendChild(newOption);
        }
    });
    
    // Clone chất liệu
    Array.from(chatLieuSelect.options).forEach(option => {
        if (option.value !== '') {
            const newOption = option.cloneNode(true);
            newChatLieuSelect.appendChild(newOption);
        }
    });
}
</script>

</html>
