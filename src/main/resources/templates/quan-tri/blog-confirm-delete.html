<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Xác nhận xóa Blog</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
    <style>
        body { font-family: 'Segoe UI', Roboto, Arial, sans-serif; background: #f8f9fa; }
        .blog-img { max-width: 180px; height: auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    </style>
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 bg-white p-4 rounded shadow-sm">
            <h2 class="mb-3 fw-bold text-danger"><i class="bi bi-exclamation-triangle"></i> Xác nhận xóa Blog</h2>
            <p>Bạn có chắc chắn muốn xóa blog này không?</p>
            <div class="mb-3">
                <strong>Tiêu đề:</strong> <span th:text="${blog.tieuDe}"></span><br/>
                <img th:src="@{'/blog/uploads/' + ${blog.hinhAnh}}" th:alt="${blog.tieuDe}" class="blog-img mt-2"/>
            </div>
            <form th:action="@{'/blog/delete/' + ${blog.id}}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger me-2"><i class="bi bi-trash"></i> Xác nhận xóa</button>
            </form>
            <a th:href="@{/blog}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Quay lại</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
