<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Voucher mới</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #f6f8fa;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
        }

        .form-header {
            background: #fff;
            color: #333;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1976d2;
        }

        .form-subtitle {
            font-size: 1rem;
            color: #666;
            font-weight: 400;
        }

        .form-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
            color: #333;
        }

        .form-input:focus {
            outline: none;
            border-color: #1976d2;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
            color: #333;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .form-select:focus {
            outline: none;
            border-color: #1976d2;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #1976d2;
            color: white;
        }

        .btn-primary:hover {
            background: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
        }

        .form-note {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            color: #1565c0;
            font-size: 14px;
        }

        .form-note i {
            margin-right: 8px;
        }

        .required {
            color: #dc3545;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .form-container {
                border-radius: 15px;
            }

            .form-header {
                padding: 20px;
            }

            .form-title {
                font-size: 1.5rem;
            }

            .form-body {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .form-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .form-title {
                font-size: 1.3rem;
            }

            .form-input,
            .form-select {
                padding: 12px 15px;
                font-size: 14px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        /* Loading Animation */
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success/Error Messages */
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-header">
        <h1 class="form-title">Thêm voucher mới</h1>
        <p class="form-subtitle">Nhập thông tin chi tiết của voucher</p>
    </div>

    <div class="form-body">
        <!-- Hiển thị thông báo lỗi -->
        <div th:if="${error}" class="alert alert-error">
            <i class="fa-solid fa-exclamation-triangle"></i>
            <span th:text="${error}"></span>
        </div>
        
        <!-- Hiển thị thông báo thành công -->
        <div th:if="${success}" class="alert alert-success">
            <i class="fa-solid fa-check-circle"></i>
            <span th:text="${success}"></span>
        </div>
        
        <div class="form-note">
            <i class="fa-solid fa-info-circle"></i>
            Vui lòng điền đầy đủ thông tin bắt buộc để tạo voucher mới. Ngày kết thúc phải là tương lai.
        </div>

        <form th:action="@{/voucher/save}" th:object="${voucher}" method="post" id="voucherForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="tenVoucher" class="form-label">
                        Tên Voucher <span class="required">*</span>
                    </label>
                    <input type="text"
                           id="tenVoucher"
                           th:field="*{tenVoucher}"
                           class="form-input"
                           placeholder="Nhập tên voucher"
                           required />
                </div>

                <div class="form-group">
                    <label for="kieuGiam" class="form-label">
                        Kiểu Giảm <span class="required">*</span>
                    </label>
                    <select id="kieuGiam" th:field="*{kieuGiam}" class="form-select" required>
                        <option th:value="true" th:text="'Phần trăm'"></option>
                        <option th:value="false" th:text="'Tiền mặt'"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="moTa" class="form-label">
                        Mô Tả <span class="required">*</span>
                    </label>
                    <input type="text"
                           id="moTa"
                           th:field="*{moTa}"
                           class="form-input"
                           placeholder="Nhập mô tả"
                           required />
                </div>
                <div class="form-group">
                    <label for="dieuKienToiThieu" class="form-label">
                        Điều Kiện Tối Thiểu <span class="required">*</span>
                    </label>
                    <input type="text"
                           id="dieuKienToiThieu"
                           th:field="*{dieuKienToiThieu}"
                           class="form-input"
                           placeholder="Nhập điều kiện tối thiểu "
                           required />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="mucGiam" class="form-label">
                        Mức Giảm <span class="required">*</span>
                    </label>
                    <div style="position: relative;">
                        <input type="text"
                               id="mucGiam"
                               th:field="*{mucGiam}"
                               class="form-input"
                               placeholder="Nhập mức giảm"
                               required />
                        <span id="donVi" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #666; font-weight: 600;">VND</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="soLuong" class="form-label">
                        Số Lượng <span class="required">*</span>
                    </label>
                    <input type="text"
                           id="soLuong"
                           th:field="*{soLuong}"
                           class="form-input"
                           placeholder="Nhập soLuong"
                           required />
                </div>
                <!-- Ẩn trường số lượng còn lại vì sẽ tự động bằng số lượng -->
                <input type="hidden" th:field="*{soLuongCon}" />
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ngayBatDau" class="form-label">
                        Ngày Bắt Đầu <span class="required">*</span>
                    </label>
                    <input type="date"
                           id="ngayBatDau"
                           th:value="${voucher.ngayBatDau != null ? #temporals.format(voucher.ngayBatDau, 'yyyy-MM-dd') : ''}"
                           name="ngayBatDau"
                           class="form-input"
                           required />
                </div>

                <div class="form-group">
                    <label for="ngayKetThuc" class="form-label">
                        Ngày Kết Thúc <span class="required">*</span>
                    </label>
                    <input type="date"
                           id="ngayKetThuc"
                           th:value="${voucher.ngayKetThuc != null ? #temporals.format(voucher.ngayKetThuc, 'yyyy-MM-dd') : ''}"
                           name="ngayKetThuc"
                           class="form-input"
                           required />
                </div>
            </div>

            <div class="form-group">
                <label for="trangThai" class="form-label">
                    Trạng thái <span class="required">*</span>
                </label>
                <select id="trangThai" th:field="*{trangThai}" class="form-select" required>
                    <option th:value="true">Hoạt động</option>
                    <option th:value="false">Tắt</option>
                </select>
            </div>

            <div class="form-actions">
                <a href="/voucher" class="btn btn-secondary">
                    <i class="fa-solid fa-arrow-left"></i>
                    Quay lại
                </a>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span class="btn-text">
                        <i class="fa-solid fa-save"></i>
                        Lưu thay đổi
                    </span>
                    <span class="loading">
                        <div class="spinner"></div>
                        Đang lưu...
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('voucherForm').addEventListener('submit', function(e) {
        // Validation ngày
        const ngayBatDau = document.getElementById('ngayBatDau').value;
        const ngayKetThuc = document.getElementById('ngayKetThuc').value;
        const today = new Date().toISOString().split('T')[0]; // Lấy ngày hôm nay
        
        let hasError = false;
        let errorMessage = '';
        
        // Bỏ kiểm tra ngày bắt đầu phải là hôm nay hoặc tương lai
        if (ngayBatDau) {
            document.getElementById('ngayBatDau').style.borderColor = '#28a745';
        }
        
        // Kiểm tra ngày kết thúc không được là quá khứ
        if (ngayKetThuc && ngayKetThuc < today) {
            errorMessage += 'Ngày kết thúc không được là quá khứ. ';
            document.getElementById('ngayKetThuc').style.borderColor = '#dc3545';
            hasError = true;
        } else if (ngayKetThuc) {
            document.getElementById('ngayKetThuc').style.borderColor = '#28a745';
        }
        
        // Kiểm tra ngày bắt đầu phải trước ngày kết thúc
        if (ngayBatDau && ngayKetThuc && ngayBatDau > ngayKetThuc) {
            errorMessage += 'Ngày bắt đầu phải trước ngày kết thúc. ';
            document.getElementById('ngayBatDau').style.borderColor = '#dc3545';
            document.getElementById('ngayKetThuc').style.borderColor = '#dc3545';
            hasError = true;
        }
        
        if (hasError) {
            e.preventDefault();
            alert('Lỗi validation: ' + errorMessage);
            return false;
        }
        
        const submitBtn = document.getElementById('submitBtn');
        const btnText = submitBtn.querySelector('.btn-text');
        const loading = submitBtn.querySelector('.loading');

        // Hiển thị loading
        btnText.style.display = 'none';
        loading.classList.add('active');
        submitBtn.disabled = true;
    });

    // Validation real-time cho ngày sử dụng API
    function validateDates() {
        const ngayBatDau = document.getElementById('ngayBatDau').value;
        const ngayKetThuc = document.getElementById('ngayKetThuc').value;
        
        if (!ngayBatDau && !ngayKetThuc) return;
        
        fetch('/voucher/api/validate-dates', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                ngayBatDau: ngayBatDau,
                ngayKetThuc: ngayKetThuc
            })
        })
        .then(response => response.json())
        .then(data => {
            // Reset styles
            document.getElementById('ngayBatDau').style.borderColor = '#28a745';
            document.getElementById('ngayKetThuc').style.borderColor = '#28a745';
            
            if (!data.valid) {
                const errors = data.errors;
                
                if (errors.ngayBatDau) {
                    document.getElementById('ngayBatDau').style.borderColor = '#dc3545';
                    document.getElementById('ngayBatDau').setCustomValidity(errors.ngayBatDau);
                } else {
                    document.getElementById('ngayBatDau').setCustomValidity('');
                }
                
                if (errors.ngayKetThuc) {
                    document.getElementById('ngayKetThuc').style.borderColor = '#dc3545';
                    document.getElementById('ngayKetThuc').setCustomValidity(errors.ngayKetThuc);
                } else {
                    document.getElementById('ngayKetThuc').setCustomValidity('');
                }
            } else {
                document.getElementById('ngayBatDau').setCustomValidity('');
                document.getElementById('ngayKetThuc').setCustomValidity('');
            }
        })
        .catch(error => {
            console.error('Error validating dates:', error);
        });
    }
    
    document.getElementById('ngayBatDau').addEventListener('change', validateDates);
    document.getElementById('ngayKetThuc').addEventListener('change', validateDates);

    // Validation cho các trường khác
    document.querySelectorAll('.form-input, .form-select').forEach(input => {
        input.addEventListener('blur', function() {
            if (this.hasAttribute('required') && !this.value.trim()) {
                this.style.borderColor = '#dc3545';
                this.style.boxShadow = '0 0 0 3px rgba(220, 53, 69, 0.1)';
            } else {
                this.style.borderColor = '#1976d2';
                this.style.boxShadow = '0 0 0 3px rgba(25, 118, 210, 0.1)';
            }
        });

        input.addEventListener('input', function() {
            if (this.value.trim()) {
                this.style.borderColor = '#1976d2';
                this.style.boxShadow = '0 0 0 3px rgba(25, 118, 210, 0.1)';
            }
        });
    });
    
    // Set min date cho input ngày
    window.addEventListener('load', function() {
        const today = new Date().toISOString().split('T')[0];
        // Bỏ min cho ngày bắt đầu theo yêu cầu
        document.getElementById('ngayKetThuc').setAttribute('min', today);
        

        updateDonVi();
    });

    function updateDonVi() {
        const kieuGiam = document.getElementById('kieuGiam').value;
        const donVi = document.getElementById('donVi');
        
        if (kieuGiam === 'true') {
            donVi.textContent = '%';
        } else {
            donVi.textContent = 'VNĐ';
        }
    }

    document.getElementById('kieuGiam').addEventListener('change', updateDonVi);

    document.getElementById('soLuong').addEventListener('input', function() {
        const soLuong = this.value;
        const soLuongCon = document.querySelector('input[name="soLuongCon"]');
        if (soLuong && !isNaN(soLuong)) {
            soLuongCon.value = soLuong;
        }
    });
</script>

</body>
</html>
